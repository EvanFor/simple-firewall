        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">è¯·æ±‚è¯¦æƒ…</h2>

                <div class="modal-body">

                    <div class="content-box">

        <script>
            const tbody = document.getElementById('log-body');
            const modal = document.getElementById('detailModal');
            let currentData = {};

            const dataCache = new Map();

            async function loadConfig() {
                const res = await fetch('/api/config');
                const cfg = await res.json();
                document.querySelectorAll('#proto-list input').forEach(cb => cb.checked = cfg.enabled_protocols.includes(cb.value));
                document.getElementById('direction-select').value = cfg.filter_direction || 'ALL';
                document.getElementById('enable-domain-block').checked = cfg.enable_domain_block || false;
                document.getElementById('blocked-domains').value = (cfg.blocked_domains || []).join('\n');
            }

            window.saveConfig = function () {
                const payload = {
                    enabled_protocols: Array.from(document.querySelectorAll('#proto-list input:checked')).map(cb => cb.value),
                    filter_direction: document.getElementById('direction-select').value,
                    enable_domain_block: document.getElementById('enable-domain-block').checked,
                    blocked_domains: document.getElementById('blocked-domains').value.split('\n').filter(x => x.trim())
                };
                fetch('/api/config', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)})
                    .then(() => {
                        const m = document.getElementById('msg');
                        m.style.display = 'block';
                        setTimeout(() => m.style.display = 'none', 2000);
                    });
            };

            function getFlag(loc) {
                if (!loc) return "";
                if (loc.includes("ä¸­å›½")) return "ğŸ‡¨ğŸ‡³ ";
                if (loc.includes("ç¾å›½")) return "ğŸ‡ºğŸ‡¸ ";
                if (loc.includes("æ—¥æœ¬")) return "ğŸ‡¯ğŸ‡µ ";
                if (loc.includes("å±€åŸŸç½‘")) return "ğŸ  ";
                return "ğŸŒ ";
            }

            function formatJSON(str) {
                try {
                    const obj = JSON.parse(str);
                    return JSON.stringify(obj, null, 2);
                } catch (e) {
                    return str;
                }
            }

            function openModal(data) {
                currentData = data;
                document.getElementById('modalTitle').innerText = `è¯¦æƒ…ï¼š${data.method} ${data.host}`;

                const reqText = data.req_body || "(æ— è¯·æ±‚ä½“)";
                document.getElementById('reqBody').textContent = formatJSON(reqText);
                document.getElementById('reqInfo').textContent = `${data.method} ${data.path}\nHost: ${data.host}`;

                const resText = data.res_body || (data.status === 'Pending' ? "(ç­‰å¾…å“åº”...)" : "(æ— å“åº”ä½“)");
                document.getElementById('resBody').textContent = formatJSON(resText);
                document.getElementById('resInfo').textContent = `Status: ${data.status || 'Pending'}`;

                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target === modal) closeModal();
            }

            function connectWS() {
                const ws = new WebSocket(`ws://${window.location.host}/ws`);
                ws.onopen = () => console.log('âœ… å·²è¿æ¥');
                ws.onclose = () => setTimeout(connectWS, 2000);
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'new_packet') {
                        const d = msg.data;

                        dataCache.set(d.id, d);
                        if (dataCache.size > 50) dataCache.delete(dataCache.keys().next().value);

                        const row = document.createElement('tr');
                        let pClass = ['HTTP', 'HTTPS'].includes(d.protocol) ? 'p-https' : 'p-tcp';
                        if (d.protocol === 'DNS') pClass = 'p-dns';

                        const dirClass = d.direction === 'OUT' ? 'dir-out' : 'dir-in';
                        const flag = getFlag(d.location);

                        // åªæœ‰ HTTP/HTTPS ä¸”æœ‰å†…å®¹æ—¶æ‰æ˜¾ç¤ºæŸ¥çœ‹æŒ‰é’®
                        let viewBtn = '';
                        if (['HTTP', 'HTTPS'].includes(d.protocol)) {
                            viewBtn = `<button class="btn-view" onclick='openModalById(${d.id})'>ğŸ‘ï¸ æŸ¥çœ‹</button>`;
                        }

                        row.innerHTML = `
                                <td>${d.timestamp}</td>
                                <td class="${dirClass}">${d.direction === 'OUT' ? 'å‡ºç«™' : 'å…¥ç«™'}</td>
                                <td><span class="badge ${pClass}">${d.protocol}</span></td>
                                <td>${d.src_ip}</td>
                                <td>${d.dst_ip}:${d.dst_port}</td>
                                <td style="font-size:0.85rem;">${flag}${d.location || '-'}</td>
                                <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${d.host}${d.path}">${d.host}${d.path}</td>
                                <td>${(d.size / 1024).toFixed(1)} KB</td>
                                <td>${d.method || d.status}</td>
                                <td>${viewBtn}</td>
                            `;
                        tbody.insertBefore(row, tbody.firstChild);
                        if (tbody.children.length > 100) tbody.removeChild(tbody.lastChild);
                    }
                };
            }

            window.openModalById = function (id) {
                const data = dataCache.get(id);
                if (data) openModal(data);
                else alert("æ•°æ®å·²è¢«æ¸…ç†ï¼Œæ— æ³•æŸ¥çœ‹è¯¦ç»†å†…å®¹");
            };

            loadConfig();
            connectWS();
        </script>
